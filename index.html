<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="refresh" content="10; url=http://kavfwu.wordpress.com/">
  <title>Redirection</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script>
    function ExampleCtrl($scope, $timeout) {
      var countDowner, countDown = 10;
      countDowner = function() {
        if (countDown < 0) {
          $("#warning").fadeOut(2000);
          countDown = 0;
          return; // quit
        } else {
          $scope.countDown_text = countDown; // update scope
          countDown--; // -1
          $timeout(countDowner, 1000); // loop it again
        }
      };

      $scope.countDown_text = countDown;
      countDowner()
    }
  </script>
</head>

<body>
  <div ng-app ng-controller="ExampleCtrl">
    <div ng-show="countDown_text > 0">Thanks for visiting my site. Currently this page is under constuction.
      You will be redirect to my blog in {{countDown_text}} secs...</div>
  </div>
</body>

</html>
